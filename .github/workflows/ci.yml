name: CI

on:
  push:
    branches: [master]
  workflow_dispatch:

env:
  BUN_VERSION: '1.3.9'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  quality:
    name: Quality Checks
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Checkout
        uses: actions/checkout@v6.0.2
      - name: Setup Bun environment
        uses: ./.github/actions/setup-bun-install
        with:
          bun-version: ${{ env.BUN_VERSION }}
          cache-prefix: ${{ runner.os }}-bun
      - name: Lint
        run: bun run lint
      - name: Check formatting
        run: bun run format
      - name: Type check
        run: bun run typecheck
      - name: Security audit
        run: bun audit

  test:
    name: Test
    runs-on: ubuntu-latest
    needs: quality
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v6.0.2
      - name: Setup Bun environment
        uses: ./.github/actions/setup-bun-install
        with:
          bun-version: ${{ env.BUN_VERSION }}
          cache-prefix: ${{ runner.os }}-bun
      - name: Run tests
        run: bun test --coverage --coverage-reporter=lcov
