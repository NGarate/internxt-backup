name: CI

on:
  push:
    branches: [master]
  workflow_dispatch:
  # Allow release workflow to reuse CI gates before publishing.
  workflow_call:

env:
  BUN_VERSION: '1.3.9'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  quality:
    name: Quality Checks
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Checkout
        uses: actions/checkout@v6.0.2
      - name: Setup Bun environment
        uses: ./.github/actions/setup-bun-install
        with:
          bun-version: ${{ env.BUN_VERSION }}
          cache-prefix: ${{ runner.os }}-bun
      - name: Lint
        run: bun run lint
      - name: Check formatting
        run: bun run format
      - name: Type check
        run: bun run typecheck
      - name: Security audit
        run: bun audit

  test:
    name: Test
    runs-on: ubuntu-latest
    needs: quality
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v6.0.2
      - name: Setup Bun environment
        uses: ./.github/actions/setup-bun-install
        with:
          bun-version: ${{ env.BUN_VERSION }}
          cache-prefix: ${{ runner.os }}-bun
      - name: Run tests with coverage
        shell: bash
        run: |
          set -eo pipefail
          bun test --coverage --coverage-reporter=lcov 2>&1 | tee /tmp/coverage-output.txt
      - name: Enforce 70% line coverage threshold
        shell: bash
        run: |
          LINE_COV=$(awk -F'|' '/^All files/{gsub(/ /,"",$3); print $3}' /tmp/coverage-output.txt)
          echo "Line coverage: ${LINE_COV:-unknown}%"
          awk -v c="${LINE_COV:-0}" 'BEGIN {
            if (c+0 < 70) {
              print "FAIL: " c "% line coverage is below the 70% threshold"
              exit 1
            }
            print "PASS: " c "% line coverage meets the >= 70% threshold"
          }'
