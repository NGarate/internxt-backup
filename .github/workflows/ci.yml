name: CI

on:
  push:
    branches: [master]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  quality:
    name: Quality Checks
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Checkout
        uses: actions/checkout@v6.0.2
      - name: Setup Bun
        uses: oven-sh/setup-bun@v2.1.2
        with:
          bun-version: '1.3.9'
      - name: Cache dependencies
        uses: actions/cache@v5.0.3
        with:
          path: ~/.bun/install/cache
          key: ${{ runner.os }}-bun-${{ hashFiles('**/bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-bun-
      - name: Install dependencies
        run: bun install --frozen-lockfile
      - name: Lint
        run: bun run lint
      - name: Check formatting
        run: bun run format
      - name: Type check
        run: bun run typecheck
      - name: Security audit
        run: bun audit

  test:
    name: Test
    runs-on: ubuntu-latest
    needs: quality
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v6.0.2
      - name: Setup Bun
        uses: oven-sh/setup-bun@v2.1.2
        with:
          bun-version: '1.3.9'
      - name: Cache dependencies
        uses: actions/cache@v5.0.3
        with:
          path: ~/.bun/install/cache
          key: ${{ runner.os }}-bun-${{ hashFiles('**/bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-bun-
      - name: Install dependencies
        run: bun install --frozen-lockfile
      - name: Run tests
        run: bun test --coverage --coverage-reporter=lcov
