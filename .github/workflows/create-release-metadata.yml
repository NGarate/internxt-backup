name: Create Release Metadata

on:
  workflow_dispatch:

env:
  BUN_VERSION: '1.3.9'

concurrency:
  group: semantic-release
  cancel-in-progress: false

jobs:
  ci:
    name: Run CI
    uses: ./.github/workflows/ci.yml
    secrets: inherit

  release:
    name: Create Release Metadata
    needs: ci
    runs-on: ubuntu-latest
    timeout-minutes: 15
    permissions:
      contents: write
      issues: write
      pull-requests: write

    steps:
      - name: Checkout
        uses: actions/checkout@v6.0.2
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Setup Bun environment
        uses: ./.github/actions/setup-bun-install
        with:
          bun-version: ${{ env.BUN_VERSION }}
          cache-prefix: ${{ runner.os }}-bun

      - name: Build
        run: bun run build

      - name: Setup Node.js 24.x
        uses: actions/setup-node@v6
        with:
          node-version: '24.x'

      # Note: GITHUB_TOKEN is used here which means tag push events won't trigger
      # other workflows directly. The build-release-assets.yml workflow uses workflow_run trigger
      # to detect when this workflow completes and then builds the release assets.
      - name: Run semantic-release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          HUSKY: 0
          GIT_AUTHOR_NAME: github-actions[bot]
          GIT_AUTHOR_EMAIL: github-actions[bot]@users.noreply.github.com
          GIT_COMMITTER_NAME: github-actions[bot]
          GIT_COMMITTER_EMAIL: github-actions[bot]@users.noreply.github.com
        run: |
          bun run release
